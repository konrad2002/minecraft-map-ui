<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena Fight Board</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <base href="/mpp-minecraft-map-ui/">
</head>
<body>
    <header>
        <h1>MyPlayPlanet</h1>
        <div class="blurred">
            <img class="logo" src="/assets/images/logo.png">
        </div>
    </header>
    <main>
        <div onclick="jumpFight(1)" class="fight">
            <span class="team1">Happy</span>
            <span class="vs">vs</span>
            <span class="team2">Vektor</span>
        </div>
        <div onclick="jumpFight(2)" class="fight">
            <span class="team1">DarkBread</span>
            <span class="vs">vs</span>
            <span class="team2">McTNTLuf3n</span>
        </div>
        <div onclick="jumpFight(3)" class="fight">
            <span class="team1">WaterStorm</span>
            <span class="vs">vs</span>
            <span class="team2">SkurningBulls</span>
        </div>
    </main>
</body>
</html>
